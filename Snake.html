<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Змейка</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    canvas {
      display: block;
      margin: 0 auto;
      margin-top: 20px;
      position: relative;
    }
    .modal-background {
      position: fixed;
      width: 100vw;
      height: 0;
      background-color: rgba(0, 0, 0, .3);
      transition: all 1s ease;
    }
    .animate__animated.animate__fadeIn {
      animation-duration: 2s;
    }
    .btn-reset {
     display: block;
     margin-left: 75%;
     margin-top: -900px;
     position: relative;
    }
  </style>
</head>
<body>
  <div class="player"></div>
    <div class="modal-container">
      <div class="modal-background">
        <div class="modal-window">
          <div class="box">
            <canvas id="canvas" width="672" height="672" class="animate__animated animate__fadeIn"></canvas>
            <button id="btn-reset" type="button" class="btn btn-reset alert-success animate__animated animate__fadeIn">Reset game</button>
          </div>
        </div>
      </div>
    </div>       
    
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <script src="snake.js"></script>
</body>
</html>
